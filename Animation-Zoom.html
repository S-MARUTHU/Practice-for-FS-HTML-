<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
     <style>
    .one {
      font-size: 50px;
      color: black;
      transition: color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      cursor: pointer;
    }

    .one:hover {
      color: yellowgreen; 
      transform: scale(1.2); 
    }
  </style>
  
</head>
<body>
    
  <div class="one">Gummidipoondi</div>
</body>
</html>
