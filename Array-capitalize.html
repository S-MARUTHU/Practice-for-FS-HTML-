<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capitalize Names</title>
</head>
<body>
  <h1>Capitalized Names</h1>
  <script>
            const names=["marutHu","santhOsh","sathish","naNdhA"];
            const Capitalized = names.map(name=> name.charAt(0).toUpperCase()+name.slice(1).toLowerCase());
            document.write("<p><b> Capitalized Names:-</b>"+Capitalized+"</p>")
  </script>
</body>
</html>
