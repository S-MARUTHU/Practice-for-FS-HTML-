<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce the Text</title>
    <style>
    .four{
      font-size: 50px;
      color:black;
      display: inline-block;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .four:hover {
      color: #e67e22; 
      animation: bounce 0.4s ease;
    }
  </style>
</head>
<body>
    <div class="four">Gummidipoondi
   
   
    </div>
</body>
</html>
