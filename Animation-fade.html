<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Fade</title>
     <style>
    .three{
      font-size: 50px;
      color: black;
      opacity: 1;
      transition: color 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }

    .three:hover {
      color: #450a92;     
      opacity: 1;        
    }
  </style>
</head>
<body>
    <div class="three">Gummidipoondi</div>
    
</body>
</html>
